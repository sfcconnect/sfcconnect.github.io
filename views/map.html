<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"></a>
            </div>

            <div class="collapse navbar-collapse" id="navbar">

                <ul class="nav navbar-nav">
                    <li><a href="#/map"><i class="fa-lg fa fa-list"></i></a></li>
                    <li><a href="#/map"><i class="fa-lg fa fa-users"></i></a></li>
                    <li><a href="#/map"><i class="fa-lg fa fa-pencil-square"></i></a></li>
                    <li><a href="#/map"><i class="fa-lg fa fa-flag"></i></a></li>
                    <li><a href="#/map"><i class="fa-lg fa fa-cog"></i></a></li>
                    <li><a href="#/map"><i class="fa-lg fa fa-home"></i></a></li>
                    <li ng-if="showingChart" ng-click="toggleChart()"><a href="#/map"><i class="fa-lg fa fa-pie-chart"></i></a></li>
                    <!-- <li ng-click="toggleChart()"><a href="#/map"><i class="fa-lg fa fa-smile-o"></i></a></li> -->
                </ul>

                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <select class="form-control" id="select">
                        <option ng-repeat="cat in categories">{{ cat }}</option>
                    </select>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <svg version="1.1" id="map-layer" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 1000 500" enable-background="new 0 0 500 500" xml:space="preserve">
        <line ng-repeat="user in users" ng-if="$index < users.length - 1 && user.id % 5 !== 0" ng-attr-x1="{{ user.x }}" ng-attr-y1="{{ user.y }}" ng-attr-x2="{{ users[$index+1].x }}" ng-attr-y2="{{ users[$index+1].y }}" stroke="black"/>
        <g ng-repeat="user in users" ng-click="user.selected = !(user.selected);">
            <path ng-repeat="path in getPiePath(user.data, user.x, user.y, 20, user.selected)" ng-attr-d="{{ path }}" ng-attr-fill="{{ user.colors[$index] }}" stroke-width="2" stroke-linejoin="round">
                <animate attributeName="d" repeatCount="0" dur="2s" ng-attr-d="{{ path }}">
            </path>
            <circle ng-attr-cx="{{ user.x }}" ng-attr-cy="{{ user.y }}" ng-attr-r="{{ 10 * (1 + (user.selected === true ? 1 : 0) * 2) }}" fill="white" />
        </g>
    </svg>

</div>
